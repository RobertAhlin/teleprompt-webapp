<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teleprompter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
       
        <div id="display">
            <div id="text"></div>
        </div>

        <textarea id="editor">Write you text here...</textarea>
        <div id="controls">
            <!-- Rad 1: Start, Pausa, Stopp -->
            <div class="control-row">
                <button onclick="startScroll()">Start</button>
                <button onclick="pauseScroll()">Pausa</button>
                <button onclick="resetScroll()">Stopp</button>
            </div>
        
            <!-- Rad 2: Textstorlek, Hastighet, VisningshÃ¶jd -->
            <div class="control-row">
                <div class="slider-container">
                    <label>Text size:</label>
                    <input type="range" id="textSize" min="10" max="100" value="24">
                    <input type="number" id="textSizeInput" min="10" max="100" value="24">
                </div>
                <div class="slider-container">
                    <label>Speed:</label>
                    <input type="range" id="speed" min="1" max="20" value="5">
                    <input type="number" id="speedInput" min="1" max="20" value="5">
                </div>

            </div>
        
            <!-- Rad 3: Position och Tema -->
            <div class="control-row">               
                <label>Theme:</label>
                <select id="themeSelector">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                    <option value="high-contrast1">Black/Yellow</option>
                    <option value="high-contrast2">White/Blue</option>
                </select>
            </div>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
